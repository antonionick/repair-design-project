<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Repair Design Project</title>
</head>
<body>
<!--header-->
<header class="header">
	<!--wrapper-->
	<section class="page header__wrapper">
		<!--logo-->
		<h1 class="logo header__logo">
			<a class="logo__link" href="#">IC "Repair Design Project"</a>
		</h1>
		<!--nav-->
		<nav class="header__nav"></nav>
		<!--info-->
		<div class="header__info">
			<!--number-->
			<a class="phone-number header__number" href="tel:+7 (928) 768-32-39">+7 (928) 768-32-39</a>
			<!--button-->
			<button class="header__button"><span class="button__text header__button-text">Request a call</span></button>
		</div>
	</section>
</header>
<!--main-->
<main class="main">
	<!--present-->
	<section class="present">
		<section class="page present__wrapper">
			<!--info-->
			<article class="present__info">
				<h2 class="present__title">
					Turnkey Repair in the <span class="page__br"></span> city of<span class="present__title_brand"> Rostov-on-Don</span>
				</h2>
				<p class="present__text">Get ready-made turnkey repairs on time with work time saving up to 45 days and 20% from
					cost of materials due to the organization of work</p>
				<div class="present__buttons">
					<a class="button present__button" href="#">CALCULATE THE COST</a>
					<a class="button present__button present__button_transparent" href="#">APPLICATION</a>
				</div>
			</article>
			<!--soc-network-->
			<aside class="present__soc-network">
				<span class="present__soc-network-text">INSTAGRAM</span>
			</aside>
			<!--scroll-->
			<div class="present__scroll">
				<span class="present__scroll-text"></span>
				<span class="present__scroll-item"></span>
			</div>
		</section>
	</section>
</main>
</body>
</html>
